name: Automação Tickets Migrate

on:
  schedule:
    - cron: '0 8 * * *'  # Executa todos os dias às 8h
  workflow_dispatch:  # Permite execução manual

jobs:
  automacao:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    
    - name: Install Chrome
      run: |
        sudo apt-get update
        sudo apt-get install -y wget gnupg2
        wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
        echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" | sudo tee /etc/apt/sources.list.d/google-chrome.list
        sudo apt-get update
        sudo apt-get install -y google-chrome-stable
        google-chrome --version
    
    - name: Install ChromeDriver
      run: |
        CHROME_VERSION=$(google-chrome --version | awk '{print $3}' | cut -d'.' -f1)
        echo "Chrome version: $CHROME_VERSION"
        CHROMEDRIVER_VERSION="137.0.7151.70"
        echo "ChromeDriver version: $CHROMEDRIVER_VERSION"
        wget -q "https://edgedl.me.gvt1.com/edgedl/chrome/chrome-for-testing/$CHROMEDRIVER_VERSION/linux64/chromedriver-linux64.zip"
        unzip chromedriver-linux64.zip
        sudo mv chromedriver-linux64/chromedriver /usr/local/bin/
        sudo chmod +x /usr/local/bin/chromedriver
        chromedriver --version
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install --no-cache-dir -r requirements.txt
        pip install --no-cache-dir openpyxl==3.1.2
        pip list
    
    - name: Create .env file
      run: |
        echo "MIGRATE_EMAIL=${{ secrets.MIGRATE_EMAIL }}" >> .env
        echo "MIGRATE_SENHA=${{ secrets.MIGRATE_SENHA }}" >> .env
    
    - name: Create downloads directory
      run: mkdir -p downloads
    
    - name: Run automation
      run: |
        python automacao_selenium.py
        ls -la downloads/
    
    - name: Upload Excel file
      uses: actions/upload-artifact@v4
      with:
        name: tickets-excel
        path: downloads/*.xlsx
        if-no-files-found: warn
    
    - name: Upload error screenshot
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: error-screenshot
        path: downloads/erro*.png
        if-no-files-found: warn
