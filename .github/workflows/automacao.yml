name: Automação Tickets Migrate

on:
  schedule:
    - cron: '0 8 * * *'  # Executa todos os dias às 8h
  workflow_dispatch:  # Permite execução manual

jobs:
  automacao:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
    
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.10'
    
    - name: Install Chrome
      run: |
        wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
        sudo sh -c 'echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" >> /etc/apt/sources.list.d/google.list'
        sudo apt-get update
        sudo apt-get install -y google-chrome-stable
    
    - name: Install ChromeDriver
      run: |
        CHROME_VERSION=$(google-chrome --version | awk '{print $3}' | cut -d'.' -f1)
        CHROMEDRIVER_VERSION=$(curl -s "https://chromedriver.storage.googleapis.com/LATEST_RELEASE_$CHROME_VERSION")
        wget -q "https://chromedriver.storage.googleapis.com/$CHROMEDRIVER_VERSION/chromedriver_linux64.zip"
        unzip chromedriver_linux64.zip
        sudo mv chromedriver /usr/local/bin/
        sudo chmod +x /usr/local/bin/chromedriver
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install selenium pandas openpyxl python-dotenv
    
    - name: Create .env file
      run: |
        echo "MIGRATE_EMAIL=${{ secrets.MIGRATE_EMAIL }}" >> .env
        echo "MIGRATE_SENHA=${{ secrets.MIGRATE_SENHA }}" >> .env
    
    - name: Run automation
      run: python automacao_selenium.py
    
    - name: Upload Excel file
      uses: actions/upload-artifact@v2
      with:
        name: tickets-excel
        path: downloads/*.xlsx
    
    - name: Upload error screenshot
      if: failure()
      uses: actions/upload-artifact@v2
      with:
        name: error-screenshot
        path: downloads/erro*.png
