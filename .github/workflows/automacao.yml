name: AutomaÃ§Ã£o Tickets Migrate

on:
  schedule:
    - cron: '0 8 * * *'  # Executa todos os dias Ã s 8h
    - cron: '0 14 * * *' # Executa tambÃ©m Ã s 14h
  workflow_dispatch:  # Permite execuÃ§Ã£o manual
    inputs:
      debug_mode:
        description: 'Executar em modo debug'
        required: false
        default: false
        type: boolean

env:
  PYTHON_VERSION: '3.11'
  CHROME_VERSION: 'stable'

jobs:
  automacao:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
    - name: Checkout do cÃ³digo
      uses: actions/checkout@v4
    
    - name: Configurar Python com cache
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'
        cache-dependency-path: 'requirements.txt'
    
    - name: Cache para ChromeDriver
      uses: actions/cache@v4
      id: cache-chromedriver
      with:
        path: /usr/local/bin/chromedriver
        key: chromedriver-${{ runner.os }}-${{ hashFiles('**/requirements.txt') }}
    
    - name: Instalar Google Chrome
      run: |
        sudo apt-get update -qq
        sudo apt-get install -y wget gnupg2 unzip
        wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
        echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" | sudo tee /etc/apt/sources.list.d/google-chrome.list
        sudo apt-get update -qq
        sudo apt-get install -y google-chrome-stable
        echo "CHROME_VERSION=$(google-chrome --version | awk '{print $3}')" >> $GITHUB_ENV
    
    - name: Instalar ChromeDriver compatÃ­vel
      if: steps.cache-chromedriver.outputs.cache-hit != 'true'
      run: |
        CHROME_DRIVER_VERSION="${{ env.CHROME_VERSION }}"
        echo "Baixando ChromeDriver versÃ£o: $CHROME_DRIVER_VERSION"
        
        # Tenta baixar a versÃ£o exata, se falhar usa a Ãºltima estÃ¡vel
        if ! wget -q "https://storage.googleapis.com/chrome-for-testing-public/$CHROME_DRIVER_VERSION/linux64/chromedriver-linux64.zip"; then
          echo "VersÃ£o exata nÃ£o encontrada, baixando Ãºltima versÃ£o estÃ¡vel..."
          LATEST_VERSION=$(curl -s "https://googlechromelabs.github.io/chrome-for-testing/LATEST_RELEASE_STABLE")
          wget -q "https://storage.googleapis.com/chrome-for-testing-public/$LATEST_VERSION/linux64/chromedriver-linux64.zip"
        fi
        
        unzip -q chromedriver-linux64.zip
        sudo mv chromedriver-linux64/chromedriver /usr/local/bin/
        sudo chmod +x /usr/local/bin/chromedriver
        
        # Verifica se o ChromeDriver funciona
        chromedriver --version || exit 1
    
    - name: Instalar dependÃªncias Python
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        # Instala dependÃªncias adicionais para melhor performance
        pip install wheel setuptools
    
    - name: Validar variÃ¡veis de ambiente
      run: |
        if [[ -z "${{ secrets.MIGRATE_EMAIL }}" || -z "${{ secrets.MIGRATE_SENHA }}" ]]; then
          echo "âŒ ERRO: VariÃ¡veis de ambiente obrigatÃ³rias nÃ£o configuradas"
          echo "Configure MIGRATE_EMAIL e MIGRATE_SENHA nos secrets do repositÃ³rio"
          exit 1
        fi
        echo "âœ… VariÃ¡veis de ambiente validadas"
    
    - name: Criar arquivo .env com secrets
      run: |
        cat > .env << EOF
        MIGRATE_EMAIL=${{ secrets.MIGRATE_EMAIL }}
        MIGRATE_SENHA=${{ secrets.MIGRATE_SENHA }}
        DEBUG_MODE=${{ github.event.inputs.debug_mode || 'false' }}
        GITHUB_RUN_ID=${{ github.run_id }}
        EOF
    
    - name: Criar estrutura de diretÃ³rios
      run: |
        mkdir -p downloads logs screenshots
        chmod 755 downloads logs screenshots
    
    - name: Executar automaÃ§Ã£o com retry
      id: automacao
      run: |
        # Configura variÃ¡veis para retry
        MAX_ATTEMPTS=3
        ATTEMPT=1
        SUCCESS=false
        
        while [ $ATTEMPT -le $MAX_ATTEMPTS ] && [ "$SUCCESS" = false ]; do
          echo "ðŸš€ Tentativa $ATTEMPT de $MAX_ATTEMPTS"
          
          if python automacao_selenium.py; then
            echo "âœ… AutomaÃ§Ã£o executada com sucesso na tentativa $ATTEMPT"
            SUCCESS=true
          else
            echo "âŒ Falha na tentativa $ATTEMPT"
            if [ $ATTEMPT -lt $MAX_ATTEMPTS ]; then
              echo "â³ Aguardando 30 segundos antes da prÃ³xima tentativa..."
              sleep 30
            fi
          fi
          
          ATTEMPT=$((ATTEMPT + 1))
        done
        
        if [ "$SUCCESS" = false ]; then
          echo "âŒ Todas as tentativas falharam"
          exit 1
        fi
        
        # Lista arquivos gerados
        echo "ðŸ“ Arquivos gerados:"
        ls -la downloads/ || true
        ls -la logs/ || true
    
    - name: Validar arquivo Excel gerado
      id: validacao
      run: |
        EXCEL_FILES=$(find downloads -name "*.xlsx" -type f | wc -l)
        if [ $EXCEL_FILES -eq 0 ]; then
          echo "âŒ Nenhum arquivo Excel foi gerado"
          exit 1
        fi
        
        LATEST_EXCEL=$(find downloads -name "*.xlsx" -type f -printf '%T@ %p\n' | sort -n | tail -1 | cut -d' ' -f2-)
        FILE_SIZE=$(stat -c%s "$LATEST_EXCEL")
        
        if [ $FILE_SIZE -lt 1024 ]; then
          echo "âŒ Arquivo Excel muito pequeno (${FILE_SIZE} bytes)"
          exit 1
        fi
        
        echo "âœ… Arquivo Excel vÃ¡lido: $(basename "$LATEST_EXCEL") (${FILE_SIZE} bytes)"
        echo "excel_file=$LATEST_EXCEL" >> $GITHUB_OUTPUT
    
    - name: Fazer upload do arquivo Excel
      uses: actions/upload-artifact@v4
      if: steps.validacao.outputs.excel_file
      with:
        name: tickets-excel-${{ github.run_id }}
        path: ${{ steps.validacao.outputs.excel_file }}
        retention-days: 30
        compression-level: 6
    
    - name: Fazer upload dos logs
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: execution-logs-${{ github.run_id }}
        path: |
          logs/
          *.log
        retention-days: 7
        if-no-files-found: ignore
    
    - name: Fazer upload dos screenshots
      uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: error-screenshots-${{ github.run_id }}
        path: |
          downloads/erro*.png
          screenshots/
        retention-days: 14
        if-no-files-found: ignore
    
    - name: Notificar resultado
      if: always()
      run: |
        if [ "${{ job.status }}" = "success" ]; then
          echo "ðŸŽ‰ AutomaÃ§Ã£o concluÃ­da com sucesso!"
          echo "ðŸ“Š Arquivo Excel gerado e disponÃ­vel nos artifacts"
        else
          echo "ðŸ’¥ AutomaÃ§Ã£o falhou!"
          echo "ðŸ” Verifique os logs e screenshots nos artifacts para debug"
        fi
    
    - name: Limpar arquivos temporÃ¡rios
      if: always()
      run: |
        # Remove arquivos temporÃ¡rios mas mantÃ©m os importantes
        find . -name "*.tmp" -delete 2>/dev/null || true
        find . -name "core.*" -delete 2>/dev/null || true
